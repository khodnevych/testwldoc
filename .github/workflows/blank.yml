name: Sync assets

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync_files:
    runs-on: ubuntu-latest

    env:
      SOURCE_REPO_URL: https://github.com/Unlaik/GitBookMagazine.git
      SOURCE_PATH: .
      DEST_PATH: . # корінь

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync + commit + push (safe)
        env:
          GH_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

          BRANCH="${GITHUB_REF_NAME}"

          # 1) Sync with remote on clean tree
          git fetch origin "${BRANCH}"
          git rebase "origin/${BRANCH}"

          # 2) Pull source repo and sync files
          rm -rf repo-a-source-temp
          git clone --depth 1 "$SOURCE_REPO_URL" repo-a-source-temp

          SRC="repo-a-source-temp/${SOURCE_PATH}"
          if [ ! -d "$SRC" ]; then
            echo "ERROR: Source path '$SRC' does not exist"
            ls -la repo-a-source-temp || true
            exit 1
          fi

          rsync -av --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            --exclude "repo-a-source-temp/" \
            "$SRC/." \
            "${DEST_PATH}/"

          rm -rf repo-a-source-temp

          # 3) Commit if changed
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(sync): update from source repo"

          # 4) Rebase again in case remote moved while we were working
          git fetch origin "${BRANCH}"
          git rebase "origin/${BRANCH}"

          # 5) Push
          git push origin "HEAD:${BRANCH}"

      - name: Debug status
        if: always()
        run: |
          echo "=== git status ==="
          git status --porcelain || true
          echo "=== ls root ==="
          ls -la || true
