name: Sync Source Documentation

on:
  schedule:
    # кожні 4 години
    - cron: "0 */4 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: sync-source-documentation
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      # TODO: заміни на реальні назви
      SOURCE_OWNER: Unlaik
      SOURCE_REPO: GitBookMagazine
      SOURCE_BRANCH: master

      # що копіюємо з source repo
      SOURCE_PATH: .gitbook/assets

      # куди кладемо у PSP_Documentation repo в корінь
      DEST_PATH: . 

    steps:
      - name: Checkout PSP_Documentation
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout source repo (public)
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SOURCE_OWNER }}/${{ env.SOURCE_REPO }}
          path: _source_repo
          fetch-depth: 1

      - name: Sync files (rsync mirror)
        run: |
          set -euo pipefail
          mkdir -p "${DEST_PATH}"

          # Дзеркалимо SOURCE_PATH -> DEST_PATH
          rsync -av --delete \
          --exclude ".git/" \
          --exclude ".github/" \
          "_source_repo/${SOURCE_PATH}/" \
          "${DEST_PATH}/"

      - name: Commit and push if changed
        run: |
          set -euo pipefail

          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "chore(sync): update docs from ${SOURCE_OWNER}/${SOURCE_REPO}"

          # пушимо через PAT (secret)
          git remote set-url origin "https://x-access-token:${{ secrets.SYNC_TOKEN }}@github.com/${{ github.repository }}.git"
          git push origin HEAD:${{ github.ref_name }}
