name: Sync GitBook assets from Source repo

on:
  schedule:
    - cron: "0 */4 * * *" # кожні 4 години
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: sync-gitbook-assets
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      SOURCE_OWNER: Unlaik
      SOURCE_REPO: GitBookMagazine

      # що тягнемо з source repo
      SOURCE_PATH: .gitbook/assets

      # куди кладемо у target repo (корінь)
      DEST_PATH: .

    steps:
      - name: Checkout target repo (this repo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout source repo (public, default branch)
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SOURCE_OWNER }}/${{ env.SOURCE_REPO }}
          path: ${{ runner.temp }}/_source_repo
          fetch-depth: 1

      - name: Sync files to root (safe)
        run: |
          set -euo pipefail

          if [ ! -d "_source_repo/${SOURCE_PATH}" ]; then
            echo "ERROR: Source path '_source_repo/${SOURCE_PATH}' does not exist."
            echo "Check SOURCE_PATH value."
            exit 1
          fi

          # УВАГА: DEST_PATH='.' => корінь репо.
          # Захищаємо службові каталоги, щоб їх не зачепив --delete
          rsync -av --delete \
          --exclude ".git/" \
          --exclude ".github/" \
          "${{ runner.temp }}/_source_repo/${SOURCE_PATH}/" \
          "${DEST_PATH}/"

      - name: Commit and push if changed
        run: |
          set -euo pipefail

          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "chore(sync): update assets from ${SOURCE_OWNER}/${SOURCE_REPO}"

          # пушимо через PAT (секрет SYNC_TOKEN)
          git remote set-url origin "https://x-access-token:${{ secrets.SYNC_TOKEN }}@github.com/${{ github.repository }}.git"
          git push origin HEAD:${{ github.ref_name }}
